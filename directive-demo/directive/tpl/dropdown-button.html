<div class="btn-group dropdown-button">
	<button type="button" class="btn dropdown" ng-click="toggle()">
		<span class="displayName">{{displayName}}</span>
		<span class="caret"></span>
	</button>
	<ul class="dropdown-menu" ng-show="menuShow">
		<li ng-repeat="option in options" ng-click="select(option)">{{option.name}}</li>
	</ul>
</div>
